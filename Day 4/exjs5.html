<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
    function display_list_text() {
        var element_list = document.getElementById('languages').getElementsByTagName('li');
        for (var i = 0, len = element_list.length; i < len; i++) {
            alert(element_list[i].innerHTML);
        }
    }
    </script>
</head>

<body>
    <p>Displaying the list text</p>
    <button onclick="display_list_text()">Click to see the list</button>
    <div>
        <ul id="languages">
            <li>PHP</li>
            <li>ASP</li>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>C</li>
        </ul>
    </div>
</body>

</html>
