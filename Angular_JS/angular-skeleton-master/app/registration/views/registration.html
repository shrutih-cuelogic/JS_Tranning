<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Angular_JS Registration Form</strong>
                </div>
                <div class="panel-body">
                    <form name="registerForm" class="form-horizontal" novalidate ng-submit="registration()" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username </label>
                            <div class="col-sm-9">
                                <input ng-model="username" type="username" id="username" name="username" class="form-control" placeholder="Enter username" autofocus="true" autocomplete="off" required>
                                <span style="color:red" ng-show="registerForm.username.$dirty && registerForm.username.$invalid">
                                <span ng-show="registerForm.username.$error.required">Username is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password </label>
                            <div class="col-sm-9">
                                <input ng-model="password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" autofocus="true" autocomplete="off" required>
                                <span style="color:red" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                                <span ng-show="registerForm.password.$error.required">Password is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Confirm Password </label>
                            <div class="col-sm-9">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Enter confirm password" ng-model="confirm_password" ng-change="checkPassword()" autofocus="true" autocomplete="off" required>
                                <span style="color:red" ng-show="registerForm.confirm_password.$dirty && registerForm.confirm_password.$error.dontMatch">Passwords don't match!</span>

                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email </label>
                            <div class="col-sm-9">
                                <input ng-model="email" type="email" id="email" name="email" class="form-control" placeholder="Enter email" autofocus="true" autocomplete="off" required>
                                <span style="color:red" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                                <span ng-show="registerForm.email.$error.required">Email is required.</span>
                                <span ng-show="registerForm.email.$error.email">Invalid email address.</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register here</button>
                                <button type="reset" class="btn btn-primary" ng-enabled="registerForm.$invalid">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
